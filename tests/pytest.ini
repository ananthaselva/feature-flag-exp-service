# pytest.ini
[pytest]
addopts = -q --disable-warnings --tb=short --maxfail=1 --cov=app --cov-report=term-missing --cov-report=html:coverage_html
testpaths = tests
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s %(levelname)s [%(name)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
asyncio_default_fixture_loop_scope = function